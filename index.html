<html lang="en">

                <!-- Webpage Title -->
                <title>Background Slider</title>
                
                <!-- Styles -->
                <link rel="stylesheet" href="css.css" />
                
                <!-- Favicon  : this bellong to me  register  on fontawesome and use yours -->
                <script src="https://kit.fontawesome.com/e6fe1098a1.js" crossorigin="anonymous"></script>		
	</head>
	<body>
                <div class="slider-container">
                        <div
                                class="slide active"
                                style="background-image: url('https://media.istockphoto.com/photos/cosmic-nebula-and-the-shining-stars-picture-id1183329518?s=612x612')"
                        >
                        </div>

                        <div 
                                class="slide"
                                style="background-image: url('https://media.istockphoto.com/photos/african-women-at-bookstore-picture-id467583264?s=612x612')"
                        >
                        </div>

                        <div class="slide"
                        style="background-image: url('https://media.istockphoto.com/photos/turtle-closeup-with-school-of-fish-picture-id1170804921?s=612x612')"
                        >
                        </div>

                        <div class="slide"
                        style="background-image: url('https://images.pexels.com/photos/1402850/pexels-photo-1402850.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"
                        >
                        </div>
                        <div class="slide"
                        style="background-image: url('https://media.istockphoto.com/photos/group-of-businesswomen-collaborating-in-creative-meeting-around-table-picture-id1279113943?s=612x612')"
                        >
                        </div>
                        
                        <button class="arrow left-arrow" id="left">
                                <i class="fas fa-arrow-left"></i>
                        </button>
                        <button class="arrow right-arrow" id="right">
                                <i class="fas fa-arrow-right"></i>
                        </button>
                </div>
                <script src="javascript.js"></script>
	</body>
</html>
